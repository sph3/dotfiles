# vim:ft=kitty

# just leave this here
term                        xterm-kitty

shell                       fish --interactive

# font config
font_family                 JetBrainsMono Nerd Font
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
font_size                   12.0

# cursor config
cursor_shape                underline
cursor_blink_interval       -1
cursor_stop_blinking_after  15.0
# supress shell cursor
shell_integration           no-cursor

# window size settings
remember_window_size        no
initial_window_width        870
initial_window_height       550

# distance between window border and text
window_padding_width        6
# hide the fucking title bar
hide_window_decorations     yes

background_opacity          0.9

# tab bar settings
# pretty straight forward
tab_bar_style               powerline
tab_bar_align               center
tab_powerline_style         angled
tab_activity_symbol         â—†
tab_title_template          "{fmt.fg.tab}{activity_symbol} {index}:{title}"
active_tab_title_template   "{fmt.fg.tab}{activity_symbol} {index}:{title}"
active_tab_font_style       bold

# keymaps
map ctrl+shift+w            close_tab



